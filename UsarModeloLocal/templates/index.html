<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Tablas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Detección de Tablas en Imágenes</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" class="form-control">
            <button type="submit" class="btn btn-primary mt-3">Cargar Imagen</button>
        </form>
        {% if uploaded_image %}
        <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" class="img-fluid">
        <button onclick="classifyImage('{{ url_for('classify', filename=uploaded_image) }}')" class="btn btn-success mt-3">Clasificar Tabla</button>
        {% endif %}
        {% if results_path %}
        <h3>Resultado de la Clasificación:</h3>
        <img src="{{ url_for('static', filename=results_path) }}" class="img-fluid">
        {% endif %}
    </div>
    <script>
        function classifyImage(url) {
            fetch(url)
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.results_path) {
                    window.location.reload(); // Recargar la página para mostrar la imagen clasificada
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
